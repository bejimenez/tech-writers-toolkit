# mypy configuration for PyMuPDF compatibility
[mypy]
plugins =

[mypy-fitz]
ignore_missing_imports = true

[mypy-pymupdf]
ignore_missing_imports = true

[mypy-fitz.*]
ignore_missing_imports = true

[mypy-pymupdf.*]
ignore_missing_imports = true

[mypy-*.fitz]
ignore_missing_imports = true

[mypy-*.pymupdf]
ignore_missing_imports = true

[mypy-*.fitz.*]
ignore_missing_imports = true

[mypy-*.pymupdf.*]
ignore_missing_imports = true
